24/7, trouver facilement la pharmacie la plus proche.
</p>

<div id="head" style="text-align: justify;">
<div class="container" style="background-color: rgba(255, 255, 255, 1);padding-top:20px; padding-bottom:30px;">
<legend>Inscription</legend>
<form method="POST" action="https://monpharmacien-idf.fr/register" accept-charset="UTF-8" id="register"><input name="_token" type="hidden" value="2qJ5QwhC7E2vHoL7BVlyfpkU94IahEa9CmZO6kD4">
<div class="row" style="margin-top: 40px;margin-bottom: 20px;">
<div class="col-md-6">
<div class="form-group">
<label for="name">Nom et prénom (du ou d'un des titulaires) *</label>
<input class="form-control" placeholder="Nom et Prénom" autocomplete="off" required name="name" type="text">
</div>
<div class="form-group">
<label for="id_adeli">Identifiant CPAM *</label>
<input class="form-control" placeholder="ID CPAM (9 chiffres)" autocomplete="off" required name="id_adeli" type="text">
</div>
<div class="form-group">
<label for="email">Adresse E-mail *</label>
<input class="form-control" placeholder="E-mail" autocomplete="off" required name="email" type="email">
</div>
<div class="form-group">
<label for="email_confirmation">Confirmation adresse E-mail *</label>
<input class="form-control" placeholder="Confirmez votre adresse E-mail" autocomplete="off" required name="email_confirmation" type="email">
</div>
<div class="form-group">
<label for="phone">N° de téléphone de la pharmacie *</label>
<input class="form-control" placeholder="Téléphone" autocomplete="off" required name="phone" type="text">
</div>
</div>
<div class="col-md-6">
<div class="form-group">
<label for="corporate_name">Nom de la pharmacie - Grand public (Ex.: Pharmacie de la gare) *</label>
<input class="form-control" placeholder="Nom de la pharmacie - Grand public" autocomplete="off" required name="corporate_name" type="text">
</div>
<div class="form-group">
<label for="address">Adresse *</label>
<input class="form-control" placeholder="Adresse" autocomplete="off" required name="address" type="text">
</div>
<div class="form-group">
<label for="zip_code">Code postal *</label>
<input class="form-control" placeholder="Code postal" autocomplete="off" required name="zip_code" type="text">
</div>
<div class="form-group">
<label for="city">Ville *</label>
<input class="form-control" placeholder="Ville" autocomplete="off" required name="city" type="text">
</div>
</div>
</div>
<div class="row">
<div class="col-md-3"><a href="index.html" class="btn btn-default btn-block">Retour</a></div>
<div class="col-md-9">
<button type="submit" class="btn btn-primary btn-block">Inscription</button>
</div>
</div>
<small style="color:#333">* Champ obligatoire</small>
</form>
</div>
</div>
