Si vous identifiez une erreur dans la localisation d'une pharmacie ou si vous constatez une erreur
de fonctionnement, nous vous invitons à compléter ce formulaire :
</p>
<form method="POST" action="https://monpharmacien-idf.fr/contact" accept-charset="UTF-8" id="contactForm"><input name="_token" type="hidden" value="2qJ5QwhC7E2vHoL7BVlyfpkU94IahEa9CmZO6kD4">
<div class="form-group col-md-4">
<label for="name">Nom*</label>
<input required class="form-control" placeholder="Entrez votre nom" autocomplete="name" name="name" type="text" id="name">
</div>
<div class="form-group col-md-4">
<label for="phone">T&eacute;l&eacute;phone*</label>
<input required class="form-control" placeholder="Entrez votre téléphone" autocomplete="tel-national" name="phone" type="text" id="phone">
</div>
<div class="form-group col-md-4">
<label for="email">Adresse E-mail*</label>
<input required class="form-control" placeholder="Entrez votre adresse E-mail" autocomplete="email" name="email" type="text" id="email">
</div>
<div class="form-group col-md-12">
<label for="message">Message*</label>
<textarea required class="form-control" rows="10" cols="100" placeholder="Entrez votre message" name="message" id="message"></textarea>
</div>
<button type="submit" class="btn btn-block btn-primary">Envoyer le message</button>
<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
</form>
